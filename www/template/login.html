<style>
  input[type=text] {
    text-align: left;
    padding-left: 25px;
  }

  input[type=password] {
    text-align: left;
    padding-left: 25px;
  }

  .txtDesign {
    margin-bottom: 15px;
    padding: 0px 0 0px 0px;
    border-radius: 24px;
  }
  .row {
     margin-right:0px;
     margin-left: 0px;

<ion-view id="login" hide-nav-bar="true" class="backgroundColor">
  <ion-content padding="true" scroll="true"  style="margin-top: 20px">
    <br>
    <center >
      <h2 style="color: tomato;font-size: 35px !important;" class="fontStyle">Welcome Students</h2>
    </center>
      <br>
      <div >
      <form ng-controller="LoginController" layout="row"       layout-align="center center"  >
        <div class="row " style="width:60%">
          <div class="col " >

            <div class="header padding text-center">
              <!-- <img src="../img/ionic.png">-->
              <img src="https://res.cloudinary.com/gurutu/image/upload/v1532978749/Tablet-use-slows-learning-to-speak-for-children-says-new-research.jpg"
                style="height: 240px;width: 240px;border-radius: 50%" alt="Your logo here" />
            </div>
                <br>
            <div class="list" style="margin-bottom:0px; ! important">
              <label class="item item-input txtDesign" style="margin-bottom: 30px;">
                <input type="text" ng-model="emailId" style="height: 77px;font-size: 26px;" placeholder="Email">

              </label>
              <label class="item item-input txtDesign" style="margin-bottom: 30px;">
                <input type="password" ng-model="password" style="height: 77px;font-size: 26px;" placeholder="Password">
              </label>
            </div>
            <div style="text-align: center;">
              <p style="color: red">{{error}}</p>
            </div>
            <!-- <button class="button button-block button-positive txtDesignbutton " style="height: 86px;font-size: 42px;" ng-click="submit()">
              Log In
            </button> -->
            <div class="row">
                <div class="col" style="text-align: center;">
                 <md-button ng-click="submit()" class="md-fab " aria-label="Log In" style="width: 150px; height: 150px;background-color: #387ef5">
                     <span style="font-size: 25px;font-weight: bold">Log In</span> 
                  </md-button>
                 </div>
              </div>

            <div class="row row-no-padding">
              <div class="col">
                <button class="button button-clear button-light" style="font-size: 15px;">
                 
                </button>
              </div>

              <div class="col text-right">
                <!-- <button class="button button-clear button-light">
                Sign up
              </button>-->
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>


<md-sidenav md-component-id="rightAddTask" class="md-sidenav-right" style="min-width: 100%;">
  <ion-header-bar class="bar bar-positive">
    <button ng-click="cancelAddTask()" class="button icon 	glyphicon glyphicon-menu-left" style="display: block">
    </button>
    <h1 class="title" style="text-align: center;">Forgot Password</h1>
  </ion-header-bar>
  <br>
  <br>
  <br>
  <br>


  <div class="row">
    <div class="col-30 lableDesign">
      <span>Email ID :</span>
    </div>
    <div class="col">
      <!-- <input class="form-control" ng-model="class">-->
      <select ng-model="class" class="form-control">
        <option ng-repeat="sub in classData" ng-value="sub.classCode">{{sub.classTitle}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-30 lableDesign">
      <span>Start Days :</span>
    </div>
    <div class="col">
      <input class="form-control" type="datetime-local" ng-model="startdays ">
    </div>
  </div>
  <div class="row">
    <div class="col-30 lableDesign">
      <span>End Days :</span>
    </div>
    <div class="col">
      <input class="form-control" type="datetime-local" ng-model="enddays">
    </div>
  </div>

  <div class="row">
    <div class="col" style="text-align: center;">
      <span id="btn1">
        <input type="submit" id="edit_roomConcept" class="btn btn-primary btn-save" value="Save" ng-click="saveTaskInformation()">

      </span>
    </div>
  </div>
  </div>

</md-sidenav>
