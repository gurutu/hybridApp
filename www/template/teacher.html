  .row{
    margin-right: 0px;
    margin-left: 0px;

<ion-view view-title="Student" >
  <div class="bar bar-header bar-positive backgroundColorheader">
    <!-- <button class="button button-icon icon ion-log-out" ng-click="logoutUser()"> </button>-->
    <div class="h1 title colorTextHed fontStyle">{{teacherData.name}} Profile</div>
    <button class="button button-icon icon ion-log-out colorTextHed" ng-click="logoutUser()"></button>
  </div>
  <ion-content class="backgroundColor">
    <!-- <div class="row"  style="margin-top: 100px;text-align:center;">
      <img src="https://image.ibb.co/eF0PoG/person_1.jpg" class="userIco">
    </div> -->
    <div class="row" style="text-align:center;">
        <div class="col">
            <img src="{{teacherData.profileUrl}}" ng-if="teacherData.profileUrl!=undefine"class="userIco">
            <img src="https://image.ibb.co/eF0PoG/person_1.jpg" ng-if="teacherData.profileUrl==undefine" class="userIco">
        </div>
      </div>
      <div class="row" style="text-align:center;">
          <div class="col" style="margin-top: -56px;margin-left: 86px;">
              <i class="icon ion-ios-camera" ng-click="isOpenRightProblem()" style="font-size: 53px;color: #387ef5;"></i>
          </div>
        </div>
    <div class="row text-center">
      <div class="col-sm-12 text-center sp" style="margin-bottom: 0px;">
        <span>First Name:
        <h2 style="color:black;" class="fontStyle">{{teacherData.name}}</h2></span>
      </div>

    </div>
    <div class="row text-center">
      <div class="col-sm-12 text-center sp" style="margin-bottom: 0px;">
        <span>Last Name:
        <h2 style="color:black;" class="fontStyle">{{teacherData.lastName}}</h2></span>
      </div>

    </div>
    <div class="row text-center sp">
      <div class="col-sm-12 text-center sp colorText" style="margin-top: 0px;padding-top: 0px;">
         <span>EmailId:
           <p class="fontStyle">{{teacherData.email}}</p></span>
      </div>
    </div>

<!--    <div class="row">
      <div class="col">
        <b class="colorText">Select Class</b>
        <select class="form-control" ng-model="myClass">
          <option  ng-selected selected>Select</option>
          <option ng-repeat="c in classList" value="{{c.classCode}}">{{c.classTitle}}</option>
        </select>
        &lt;!&ndash;<select class="form-control" ng-modal="myClass">
          <option ng-selected>Select</option>
          <option ng-repeat="c in classList" value="{{c.classTitle}}" >
           {{c.classTitle}}
          </option>
        </select>&ndash;&gt;
      </div>
    </div>-->
   <!-- <div class="row">
      <div class="col">
        <button class="button button-calm button-block txtDesignbutton" ng-click="showAllClass()">
          Select Class
        </button>
      </div>
    </div>-->
    <ul class="list" ng-if="show">
      <li class="item backgroundColor">
        <div class="row ">
          <div class="col fontStyle" style="text-align:center;">
            <button class="button button-positive txtDesignbutton buttonDesign fontStyle" ng-click="studentInformation()">
              Student
            </button>
          </div>
          <div class="col fontStyle" style="text-align:center;">
            <button class="button button-positive txtDesignbutton buttonDesign fontStyle" ng-click="assignTask(3)">
              Assign Task
            </button>
          </div>
        </div>
      </li>
      <li class="item backgroundColor">
        <div class="row">
          <div class="col fontStyle" style="text-align:center;">
            <button class="button button-positive txtDesignbutton buttonDesign fontStyle" ng-click="performance()">
              Performance
            </button>
          </div>
          <div class="col fontStyle" style="text-align:center;">
            <button class="button button-positive txtDesignbutton buttonDesign fontStyle" ng-click="sendToTasks()">
              Add/Delete Task
            </button>
          </div>
        </div>
      </li>

    </ul>
  </ion-content>
</ion-view>
<md-sidenav md-component-id="rightTaskProblem" class="md-sidenav-right backgroundColor"  style="overflow: unset;min-width: 100%;position: fixed;">
    <ion-header-bar class="bar bar-positive backgroundColorheader">
      <button ng-click="cancelProblem()" class="button icon 	glyphicon glyphicon-menu-left backgroundColorButton" style="display: block">
      </button>
      <h1 class="title colorTextHed" style="text-align: center;">Photo Upload</h1>
    </ion-header-bar>
    <br>
    <br>
    <form ng-submit="uploadPhotoFile()" >

        <div class="row colorText fontStyle" >
          <div class="col" style="text-align: center;">
           <input type="file" id="file" name="file"  />
          </div>
          <div  style="padding-top: 10px;">
            <input type="submit" name="Upload File" class="fontStyle" value="Update Photo" style="color: #000;">
           <!--<button ng-click="uploadFile()" >Upload File</button>-->
          </div>
        </div>
      </form>
  </md-sidenav>
