<style>
  .row {
     margin-right:0px;
     margin-left: 0px;
  }
   .addMember{
   background-image: -webkit-linear-gradient(top, #11c1f3 0%, #11c1f3 100%);
  }
</style>

<div class="bar bar-header bar-positive backgroundColorheader">
  <button class="button button-icon icon ion-arrow-left-c backgroundColorButton" ng-click="goToBack()"></button>
  <div class="h1 title colorTextHed fontStyle">View Tasks</div>
  <!--<button class="button button-clear button-positive">Remove</button>-->
</div>

<ion-content class="backgroundColor">
  <div class="card" ng-repeat="task in tasksData" >
    <div class="item item-text-wrap">
      <div class="row">
            <div class="col fontStyle">{{task.classCode}}</div>
            <div class="col fontStyle">{{task.taskTitle}}</div>
      </div>
      <div class="row">
             <div class="col fontStyle">{{task.subjectCode}}</div>
      </div>
      <div class="row">
        <div class="col fontStyle">{{task.taskDescription}}</div>
      </div>
    </div>
    <button class="button button-block button-assertive txtDesignbutton backgroundColorButton fontStyle" style="margin: 0px" ng-click="showConfirm(task.taskCode)">
     Delete Task
    </button>
  </div>
  <br>
</ion-content>
<div class="bar bar-footer bar-light backgroundColorButton"  ng-click="isOpenRightAddTask()">
  <div class="title fontStyle" style="color:white">Add Task</div>
</div>

<md-sidenav md-component-id="rightadminTask" class="md-sidenav-right backgroundColor" style="min-width: 100%;">
  <ion-header-bar class="bar bar-positive backgroundColorheader">
    <button ng-click="cancelAddTask()"  class="button icon 	glyphicon glyphicon-menu-left backgroundColorButton" style="display: block">
    </button>
    <h1 class="h1 title colorTextHed fontStyle" style="text-align: center;">Add Task</h1>
  </ion-header-bar>
  <br>
  <br>
  <br>
  <br>

    <div class="col-20 lableDesign fontStyle" ><span >Class:</span></div>
    <div class="col" id="getwidth">
     &lt;!&ndash; <input class="form-control" ng-model="class">&ndash;&gt;
      <select ng-model="class" class="form-control fontStyle">

      </select>

  <div class="row colorText">
    <div class="col-20 lableDesign fontStyle" ><span >Date:</span></div>
    <div class="col">
      <input  type="date" ng-style="dateStyle" ng-model="startdays">
    </div>
  </div>
  <div class="row colorText">
    <div class="col-20 lableDesign fontStyle" ><span >Duration in Minute:</span></div>
    <div class="col">
      <input  type="number" ng-style="number" ng-model="duration">
    </div>
  </div>
  <div class="row colorText">
    <div class="col-20 lableDesign fontStyle" ><span >Subject: </span></div>
    <div class="col">
      <!--<input class="form-control" ng-model="subject">-->
      <select ng-model="subject" class="form-control fontStyle">
        <option ng-repeat="sub in subjectData" class="fontStyle" ng-value="sub.subjectCode">{{sub.subjectTitle}}</option>
      </select>
    </div>
  </div>
  <div class="row colorText">
    <div class="col-20 lableDesign fontStyle" ><span >Task Title: </span></div>
    <div class="col">
      <input class="form-control" ng-model="title">
    </div>
  </div>
  <div class="row colorText">
    <div class="col-20 lableDesign fontStyle" ><span >Task Description: </span></div>
    <div class="col">
      <input class="form-control" ng-model="discription">
    </div>
  </div>
<form ng-submit="uploadFile()">

  <div class="row colorText fontStyle" >
    <div class="col" style="text-align: center;">
      <input type="file" id="filedata" name="file"   />
    </div>
    <div  style="padding-top: 10px;">
      <input type="submit" name="Upload File" class="fontStyle" value="Update File" style="color: #000;">
     <!--<button ng-click="uploadFile()" >Upload File</button>-->
    </div>
  </div>
</form>


<div class="row">
    <div class="col-80 colorText fontStyle" style="text-align: center">
        Do you want upload Voice File
    </div>
    <div class="col">
        <label class = "toggle">
            <input type = "checkbox" ng-model="showVoicetag"/>
            <div class = "track">
               <div class = "handle"></div>
            </div>
         </label>
    </div>
</div>

<form ng-submit="uploadVoiceFile()" ng-if="showVoicetag==true">

  <div class="row colorText fontStyle" >
    <div class="col" style="text-align: center;">
     <input type="file" id="filevoice" name="file"  />
    </div>
    <div  style="padding-top: 10px;">
      <input type="submit" name="Upload File" class="fontStyle" value="Update Voice File" style="color: #000;">
     <!--<button ng-click="uploadFile()" >Upload File</button>-->
    </div>
  </div>
</form>

  <br>

    <div class="col fontStyle" style="text-align: center;">

          <input type="submit" id="edit_roomConcept" class="btn btn-primary btn-save addMember fontStyle" value="Save" ng-click="saveTaskInformation()">
          </span>
    </div>
  </div>
